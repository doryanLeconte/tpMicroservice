<table>
	<thead>
	<tr>
		<th> Name</th>
		<th> Account</th>
	</tr>
	</thead>
	<tbody>
	<tr th:if="${accounts.empty}">
		<td colspan="2"> No Accounts Available</td>
	</tr>
	<tr th:each="account : ${accounts}">
		<td><span th:text="${account.nom}"> Name </span></td>
		<td><span th:text="${account.iban}"> Iban </span></td>
	</tr>
	</tbody>
</table>
